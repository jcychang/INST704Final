	<div class="container">

		<div class="starter-template text-center">
			<h1>Settings</h1>
		</div>


		<div class="container">
			<h2 style="color: #337ab7">Depth Of View:</h2>
			<form>

				<div class="radio" style="float: left; width: 30%;">
					<label><input type="radio" name="depthOfView" checked="checked">Close</label>
				</div>

				<div class="radio" style="float: left; width: 30%;">
					<label><input type="radio" name="depthOfView">Moderate</label>
				</div>

				<div class="radio" style="float: left; width: 30%;">
					<label><input type="radio" name="depthOfView">Far</label>
				</div>
			</form>

			<br><hr style="border-width: 3px;">

			<h2 style="color: #337ab7">Level Of Detail:</h2>
			<form>

				<div class="radio" style="float: left; width: 30%;">
					<label><input type="radio" name="levelOfDetail" checked="checked">Lanes Only</label>
				</div>

				<div class="radio" style="float: left; width: 30%;">
					<label><input type="radio" name="levelOfDetail">Signs Only</label>
				</div>

				<div class="radio" style="float: left; width: 30%;">
					<label><input type="radio" name="levelOfDetail">Lanes + Signs</label>
				</div>
			</form>

			<br><hr style="border-width: 3px;">

			<h2 style="color: #337ab7">Signs</h2>

			<form>
				<h3>Opacity:</h3>

				<div class="radio" style="float: left; width: 23%;">
					<label><input type="radio" name="vizColor" checked="checked">25%</label>
				</div>

				<div class="radio" style="float: left; width: 23%;">
					<label><input type="radio" name="vizColor">50%</label>
				</div>

				<div class="radio" style="float: left; width: 23%;">
					<label><input type="radio" name="vizColor">75%</label>
				</div>

				<div class="radio" style="float: left; width: 23%;">
					<label><input type="radio" name="vizColor">100%</label>
				</div>

			</form>

			<br><hr style="border-width: 3px;">

			<h2 style="color: #337ab7">Lanes</h2>
			<form>
				<h3>Color:</h3>
				<div class="radio" style="float: left; width: 30%;">
					<label><input type="radio" name="vizColor" checked="checked">Black</label>
				</div>

				<div class="radio" style="float: left; width: 30%;">
					<label><input type="radio" name="vizColor">Red</label>
				</div>

				<div class="radio" style="float: left; width: 30%;">
					<label><input type="radio" name="vizColor">Blue</label>
				</div>
				<br><br>
				<div class="radio" style="float: left; width: 30%;">
					<label><input type="radio" name="vizColor">Green</label>
				</div>

				<div class="radio" style="float: left; width: 30%;">
					<label><input type="radio" name="vizColor">Yellow</label>
				</div>

				<div class="radio" style="float: left; width: 30%;">
					<label><input type="radio" name="vizColor">White</label>
				</div>

			</form><!-- <br> -->

				<h3>Opacity:</h3>

				<div class="radio" style="float: left; width: 23%;">

				</div>

	</div>
